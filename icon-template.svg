<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé zen -->
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bowlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond arrondi -->
  <rect width="1024" height="1024" rx="226" fill="url(#zenGradient)"/>

  <!-- Bol central -->
  <ellipse cx="512" cy="580" rx="320" ry="100" fill="url(#bowlGradient)" opacity="0.3"/>
  <path d="M 192 580 Q 192 720 512 720 Q 832 720 832 580"
        fill="url(#bowlGradient)"
        stroke="#10b981"
        stroke-width="8"/>

  <!-- Contenu du bol (feuilles zen) -->
  <ellipse cx="512" cy="520" rx="200" ry="60" fill="#34d399" opacity="0.6"/>
  <ellipse cx="480" cy="500" rx="40" ry="80" fill="#10b981" opacity="0.8"/>
  <ellipse cx="544" cy="500" rx="40" ry="80" fill="#10b981" opacity="0.8"/>

  <!-- Vapeur zen -->
  <path d="M 400 420 Q 400 350 420 320"
        stroke="#ffffff"
        stroke-width="16"
        stroke-linecap="round"
        fill="none"
        opacity="0.7"/>
  <path d="M 512 400 Q 512 320 532 280"
        stroke="#ffffff"
        stroke-width="16"
        stroke-linecap="round"
        fill="none"
        opacity="0.7"/>
  <path d="M 624 420 Q 624 350 604 320"
        stroke="#ffffff"
        stroke-width="16"
        stroke-linecap="round"
        fill="none"
        opacity="0.7"/>

  <!-- Cercle zen minimaliste en haut -->
  <circle cx="512" cy="280" r="60" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.8"/>
  <circle cx="512" cy="280" r="30" fill="#ffffff" opacity="0.9"/>
</svg>
